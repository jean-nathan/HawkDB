version: '3.8'

services:
  # HawkDB com interface gráfica
  hawkdb:
    build: .
    container_name: hawkdb-app
    
    # Para X11 forwarding (interface gráfica)
    environment:
      - DISPLAY=${DISPLAY}
    
    volumes:
      # X11 socket para interface gráfica
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Diretórios para persistir dados
      - ./exports:/app/exports
      - ./data:/app/data
    
    # Acesso à rede do host para conectar em bancos locais
    network_mode: "host"
    
    # SEM restart automático - permite fechamento normal
    restart: "no"
    
    # Remove container automaticamente quando parar
    stdin_open: true
    tty: true

# Opcional: MySQL para testes
  mysql:
    image: mysql:8.0
    container_name: hawkdb-mysql
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: hawkdb_test
      MYSQL_USER: hawkdb
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    
    ports:
      - "3307:3306"
    
    volumes:
      - mysql_data:/var/lib/mysql
    
    # MySQL pode ter restart automático
    restart: unless-stopped
    
    # Configurações otimizadas
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --max-connections=100
    
    profiles:
      - mysql  # Ativa apenas quando especificado

volumes:
  mysql_data:
